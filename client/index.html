<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.js"></script>
    <title>Student Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="butonlar mt-3" id="buttons">
        <button onclick="gizle1()" type="submit" class="btn btn-warning" id="btn1"><img src="create.svg" alt="" style="width: 10px;"> Create</button>
        <button onclick="gizle2()" type="submit" class="btn btn-info" id="btn2"><img src="op-list.svg" alt="" style="width: 10px;"> Operations List</button>
        <button onclick="sayfayiYenile()" type="submit" class="btn btn-success" id="btn2"><img src="refresh.svg" alt="" style="width: 10px;"> Refresh</button>
        <button onclick="gizlee3()" class="btn btn-secondary" type="submit" style="height: 39px;" id="search-btn"><img src="search.svg" alt="" style="width: 15px;" > Search</button>
        <hr />
    </div>
    <div class="container mt-5" hidden id="table1">
        <div class="contaier text-center">
            <h1 style="color: black;"><img src="op-list.svg" style="width: 40px;"> Student List</h1>
        </div>
        <div>
            <form class="d-flex" role="search" id="searchForm">
                <input hidden class="form-control me-2" type="search" placeholder="               Search For ID" aria-label="Search" id="search" type="hidden">
            </form>
        </div>
        <button onclick="gizleGoster1()" id="bottom-btn" class="btn" style="background-color: darkslategrey;color: whitesmoke;"><img src="arrow-down.svg" alt="" style="width: 15px;"> Go Bottom</button>
        <table class="table table table-dark table-striped" id="table2">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Adress</th>
                    <th>Class</th>
                    <th>Operations</th>
                </tr>
            </thead>
            <tbody id="studentTableBody">

            </tbody>
        </table>
        <button onclick="gizleGoster2()" id="yukari" class="btn" style="background-color: darkslategrey;color: whitesmoke;"><img src="arrow-up.svg" alt="" style="width: 15px;"> Go Top</button>
    </div>
        <div class="container" hidden id="form1">
            <div class="container text-center">
                <h1 style="color: black;""><img src="circle-chevron-up-solid.svg" alt="" style="width: 25px;" > Register</h1>
            </div>
            <br>
            <form action="https://localhost:7126/api/Students/register" method="post" id="form2">
                <div class="form-row" id="yazi">
                    <div class="form-group col-md-6">
                        <label for="firstName" style="color: bisque;">Name : </label>
                        <input type="text" name="firstName" id="firstName" class="form-control" required minlength="3" maxlength="50" placeholder="Please Enter First Name.."/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="lastName" style="color: bisque;">Surname : </label>
                        <input type="text" name="lastName" id="lastName" class="form-control" required minlength="3" maxlength="50" placeholder="Please Enter Last Name.."/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="ardress" style="color: bisque;">Adress : </label>
                        <input type="text" name="ardress" id="ardress" class="form-control" required minlength="3" maxlength="50" placeholder="Please Enter in 'Province/district' Format..."/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="studentClass" style="color: bisque;">Class : </label>
                        <input type="text" name="studentClass" id="studentClass" class="form-control" required minlength="3" maxlength="4" placeholder="Please Enter in 'Class/Branch' Format..."/>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary"><img src="add.svg" alt="" style="width: 12px;"> Add</button>
                    <button onclick="sayfayiYenile()" class="btn btn-success"><img src="home.svg" alt="" style="width: 12px;">Home Page</button>
                </div>
            </form>
        </div>
        
        

        <script src="app.js"></script>
        
</body>
</html>
